<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="headline">CSS Bayan</h1>
    <div class="accordion">
      <!-- Accordion item: 1 -->
      <div class="accordion-item">
        <input type="radio" id="mem-1" name="memes" checked>
        <label for="mem-1" class="mem-label">
          <div class="accordion-content">
            <p class="accordion-text">Most popular language in the world
              <span class="accordion-icon"></span>
            </p>
            <img class="accordion-img" src="./assets/popular_lang.jpg" alt="Popular language">
          </div>
        </label>
      </div>
      <!-- Accordion item: 2 -->
      <div class="accordion-item">
        <input type="radio" id="mem-2" name="memes">
        <label for="mem-2" class="mem-label">
          <div class="accordion-content">
            <p class="accordion-text">First steps to become a Front-End developer
              <span class="accordion-icon"></span>
            </p>
            <img class="accordion-img" src="./assets/html_lang.jpg" alt="First steps to become a Front-End developer">
          </div>
        </label>
      </div>
      <!-- Accordion item: 3 -->
      <div class="accordion-item">
        <input type="radio" id="mem-3" name="memes">
        <label for="mem-3" class="mem-label">
          <div class="accordion-content">
            <p class="accordion-text">You do not need Math to learn JavaScript
              <span class="accordion-icon"></span>
            </p>
            <img class="accordion-img" src="./assets/mcmahon.jpg" alt="You do not need Math to learn JavaScript">
          </div>
        </label>
      </div>
      <!-- Accordion item: 4 -->
      <div class="accordion-item">
        <input type="radio" id="mem-4" name="memes">
        <label for="mem-4" class="mem-label">
          <div class="accordion-content">
            <p class="accordion-text">Is math really necessary after all?
              <span class="accordion-icon"></span>
            </p>
            <img class="accordion-img" src="./assets/array.jpg" alt="Is math really necessary after all?">
          </div>
        </label>
      </div>
      <!-- Accordion item: 5 -->
      <div class="accordion-item">
        <input type="radio" id="mem-5" name="memes">
        <label for="mem-5" class="mem-label">
          <div class="accordion-content">
            <p class="accordion-text">Website of your employers
              <span class="accordion-icon"></span>
            </p>
            <img class="accordion-img" src="./assets/website.jpg" alt="Website of your employers">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
